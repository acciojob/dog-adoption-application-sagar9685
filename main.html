<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Adoption Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: bold;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    .checkbox-group {
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form method="post" action="#">
    <h2>Dog Adoption Form</h2>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name">

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="Enter your phone number">

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Enter your address">

    <div class="checkbox-group">
      <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
      <label for="checkbox" style="display:inline;">Have you ever lived with a Dog before?</label>
    </div>

    <label for="multiSelect">Please select your preferred breeds</label>
    <select id="multiSelect" name="breeds" multiple>
      <option>Bulldog</option>
      <option>Poodle</option>
      <option>Boxer</option>
      <option>Labrador</option>
      <option>Beagle</option>
    </select>

    <button type="submit" id="submit" name="submit">Submit</button>
  </form>

</body>
</html>
